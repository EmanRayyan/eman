<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Vot-Info</title>

  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assests/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="assests/css/style.css" type="text/css">

<body>
  <div class="sidebar">
    <h2>VOTS</h2>
    <button type="button" name="button"> Add New Vot</button>
  </div>
  <div class="content2">

    <div class="sidebar">
      <h2>VOTS</h2>
      <p>My New Vot</p>
      <div class="options">
        <span>OPTIONS</span>
        <!-- vot هنا حيكون الاوبشن الي حطهم مُنشئ ال-->
        <p>1.</p>
        <p>2.</p>
      </div>
      <div class="METHOD">
        <span>VOTING METHOD</span>
        <!-- هناا نوع المثود  -->
        <p>Majority</p>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <h6>Start</h6>
          <!--  هنا الوقت والتاريخ الي بيبدى فيه التصويت-->
          <span>2.5.2019</span>
          <span>Mon 11:6</span>
        </div>
        <div class="col-lg-6">
          <h6>End</h6>
          <!--  هنا الوقت والتاريخ الي بينتهي فيه التصويت-->
          <span>3.5.2019</span>
          <span>Mon 11:6</span>
        </div>
      </div>
      <div class="ACSESS">
        <span>VOTERS ACSESS</span>
        <p>Public vot</p>
      </div>


    </div>
    <div class="InnerContent">
      <h6>PEPOLE VOTED</h6>
      <!--:D هنا عدد الناس الي صوتت يا لهووي -->
      <h1>4</h1>

      <div class="VotLink">
        <h3>Public Link</h3>
        <span>Everyone who can view the link will be able to vote.</span>
        <input type="text" name="" value="">
        <button class="btnVot" type="button" name="button">Copy</button>
      </div>
      <button class="btnVot" type="button" name="button">PRESENTATION VIEW</button>
      <button class="btnVot" type="button" name="button">FINISH VOTING</button>
    </div>




  </div>

</body>

</html>
